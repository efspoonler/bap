<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- jQuery  -->
    <script src="{{ url_for('static', filename='node_modules/jquery/dist/jquery.min.js') }}"></script>

    
    <!-- Bootstrap :: bootstrap.bundle.min.js contains popper! -->
    <link rel="stylesheet" href="{{ url_for('static', filename='node_modules/bootstrap/dist/css/bootstrap.css') }}">
    <script src="{{ url_for('static', filename='node_modules/bootstrap/dist/js/bootstrap.bundle.min.js') }}"></script>


    <title>{% block title %} {% endblock %}</title>
</head>
<body>

<nav id="nav-bar" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">BAP</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/workspace">Workspace</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/apps">Basic visualizations</a>
            </li>
        </ul>
    </div>
</nav>


<main>
    {% block main %} {% endblock %}
</main>


{% block script %}{% endblock %}

</body>
</html>
